<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACELAB Campus Ambassador Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.2;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 500px;
            padding: 40px;
            border-radius: 16px;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: all 0.5s ease;
            animation: fadeIn 1s ease forwards;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.6);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .logo-container:hover {
            transform: scale(1.02);
        }
        
        .logo {
            width: 320px;
            height: 80px;
            margin-bottom: 15px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            overflow: hidden;
        }
        
        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .tagline {
            font-size: 14px;
            color: #94a3b8;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: 300;
            margin-top: 5px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .tagline:after {
            content: '';
            position: absolute;
            width: 60px;
            height: 1px;
            background-color: #60a5fa;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }
        
        .logo-container:hover .tagline:after {
            width: 120px;
        }
        
        h1 {
            text-align: center;
            background: linear-gradient(135deg, #60a5fa 0%, #93c5fd 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 600;
            letter-spacing: 0.5px;
            animation: colorShift 8s infinite alternate;
        }
        
        @keyframes colorShift {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        
        .subtitle {
            text-align: center;
            color: #cbd5e1;
            margin-bottom: 40px;
            font-size: 15px;
            font-weight: 300;
        }
        
        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            letter-spacing: 0.5px;
            font-weight: 500;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: relative;
            overflow: hidden;
        }
        
        .login-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            background: linear-gradient(135deg, #2563eb 0%, #60a5fa 100%);
        }
        
        .login-button:hover:before {
            left: 100%;
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .icon {
            margin-right: 12px;
            font-size: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="background-particles"></div>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <!-- This is where you'll add your PNG logo -->
                
                <img src="PACELAB - Silver logo (2).png" alt="PACELAB Logo" /> 
            </div>
            <div class="tagline">Redefining Technology</div>
        </div>
        
        <h1>Campus Ambassador</h1>
        <h1>Portal</h1>
        
       
        
        <a href="https://pacelabca.vercel.app/Dashboard.html" class="login-button">
            <span class="icon">ðŸ‘‘</span>
            <span>Login as Campus Ambassador</span>
        </a>
    </div>
</body>
</html>
